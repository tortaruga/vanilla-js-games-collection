<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <script defer src="./app.js"></script>
</head>
<body>
  <main>
    <h1 class="main-heading">tic <span class="heading-span">tac</span> toe</h1>
  
      <div class="btns mode">
        <button id="two-players">2 players</button>
        <button id="computer">play against computer</button>  
        <button id="ai-battle">watch the computer play against itself</button>
      </div>
 
      <div class="board"></div>

  
      <div class="backdrop hide"></div>
      <div class="game-over-display hide">
        <h2>Game over</h2>
        <p id="result"></p>

        <button class="play-again-button">Play again</button>
      </div>

  </main>
  
  <footer>
    <p class="attribution">coded by <a class="dark" href="https://github.com/tortaruga">tortaruga</a> âœ¨</p>
  </footer>

</body>
</html>
