<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Game Collection</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400..900&display=swap');
    </style>
</head>
<body>
    <main>
        <h1 class="main-heading"> <span>Vanilla</span> <span>JS</span> <span>Games</span></h1>

        <div class="game-gallery">
            <a href="https://tortaruga.github.io/tic-tac-toe/" target="_blank">
              <div class="game-card odd first-row" style="--bg: magenta">
                <img src="./images/tic-tac-toe.png" alt="tic tac toe illustration">
                <h2 class="game-name">Tic Tac Toe</h2>
              </div>
            </a>

            <a href="https://tortaruga.github.io/15puzzle/" target="_blank">
              <div class="game-card even first-row" style="--bg: crimson">
                <img src="./images/numbers.png" alt="number blocks illustration">
                <h2 class="game-name">15 Puzzle</h2> 
              </div>
            </a>

            <a href="https://tortaruga.github.io/whackamole/" target="_blank">
              <div class="game-card odd second-row big-screen" style="--bg: gold">
                <img src="./images/whack-a-mole.png" alt="whack a mole illustration">
                <h2 class="game-name">Whack-a-mole</h2>
              </div>
            </a>

            <a href="https://tortaruga.github.io/snake-game/" target="_blank">
              <div class="game-card even second-row" style="--bg: greenyellow">
                <img src="./images/snake.png" alt="snake illustration">  
                <h2 class="game-name">Snake</h2>
              </div>
            </a>

            <a href="https://tortaruga.github.io/rock-paper-scissors-frontend-mentor/" target="_blank">
              <div class="game-card odd third-row big-screen" style="--bg: skyblue">
                <img src="./images/rock-paper-scissors.png" alt="rock paper Scissors illustration">
                <h2 class="game-name">Rock Paper Scissors</h2>
              </div>
            </a>
        </div>
    </main>

    <footer>all icons from <a href="https://www.flaticon.com/" target="_blank">flaticon</a>. background image by 
    <a href="https://it.freepik.com/vettori-gratuito/sfondi-di-pioggia-a-pixel-astratti_6195942.htm#fromView=search&page=1&position=15&uuid=2ec19f88-59f9-4210-8bab-712f8539143d&query=arcade+background" target="_blank">freepik</a></footer>
</body>
</html>
